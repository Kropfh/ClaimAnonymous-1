<!DOCTYPE html>

<html lang="EN" xmlns:th="http://www.thymeleaf.org">

<head>
  <meta charset="UTF-8">
  <title>Registration Claim</title>
  <link rel="stylesheet" type="text/css" href="/css/registration_stylesheet.css"/>
</head>

<body>

<div class="registration-area"> <!-- container for registration-area -->
	
	<div class="left">
	<!-- Container for registration-area (left) -->
	</div>
	
		<div class="right">
		<h5>Registration</h5>
		
		<form>
		<div class="inputs">
			<input type="text" id="username" placeholder="USERNAME" />
			<br>
			<input type="date" id="birthDate" placeholder="BIRTH DATE" />
			<br>
			<input type="email" id= "email" placeholder="E-MAIL">
			<br>
			<input type="email" id="confirmMail" placeholder="CONFIRM E-MAIL" />
			<br>
			<input type="password" id="password" placeholder="PASSWORD">
			<br>
			<input type="password" id="confirmPassword"placeholder="CONFIRM PASSWORD" />
		</div>
			
			<br><br><br>
			
		<div class="buttons">
			<button onclick="abort()">Cancel</button >
			<button onclick="register(document.getElementById('username').value, document.getElementById('email').value, document.getElementById('password').value, document.getElementById('birthDate').value)">Confirm</button >
		</div>	
		</form>
	</div>
</div>
<script src="js/script-EN.js"></script>
  
</body>
</html>
