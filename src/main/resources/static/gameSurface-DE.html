<!DOCTYPE html>

<html lang="DE" xmlns:th="http://www.thymeleaf.org">

<head>

  <meta charset="UTF-8" >
  <title>Spiel</title>
  <link rel="stylesheet" type="text/css" href="/css/gameSurface.css"/>
</head>

<body>

<!--Container which displays a chosen handCard and has a button to play the chosen card-->
<div class="display-area"> 

	<div class="displayed-card" id = "displayed-card"><!-- should be bind with the users card choice in hand--></div>
	<button class="make-move" id="makeMove" onclick="playCard()">KARTE SPIELEN</button><!--makes a move and empties the container "displayed-card" when clicked -->

</div>

<div id="hand" class="hand"> 
	<!--container which shows 13 handCards-->
</div>


<!--container showing the points stack & container for labeling purposes-->
	<div class="pointStack"> </div>
	<div class="pointStackTitle"><p>PUNKTESTAPEL</p> </div>

<!--container showing the deposit stack & container for labeling purposes
	both will disappear in phase 2-->
	<div class="depositStackTitle" id="depositStackTitle"><p>ANHÄNGERSTAPEL</p> </div>
	<div class="depositStack"> </div>
	
	<button class="exitBtn" id="exit" onclick="deleteGame()">SPIEL ABBRECHEN</button><!-- sPIEL WIRD VERLASSEN UND GAME GELÖSCHT -->

<!--containers showing the card deck, container for labeling purposes
	& container showing the revealed card from the deck.
	All of them will disappear in phase 2-->
	<div class="deck"> </div>
	<div class="deckTitle"> <p>KARTENDECK</p> </div>
	<div class="revealedCard" id="revealedCard"></div>

<!--container showing the opponents card-->
<div class="oponentsCard" id="opponentsCard"> </div>
<div class="oponentsCardTitle"><p>GEGNERKARTE</p> </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/sockjs-client/1.1.4/sockjs.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/stomp.js/2.3.3/stomp.min.js"></script>
   <script src="js/game.js"> </script>
 
  <script>
	getPlayer();
 	getGameData();
  </script>
  
</body>
</html>
