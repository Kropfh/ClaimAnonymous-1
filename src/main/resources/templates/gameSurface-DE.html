<html lang="DE" xmlns:th="http://www.thymeleaf.org">

<head>
  <meta charset="UTF-8">
  <title>Spiel</title>

<body>

<!--Container which displays a chosen handCard and has a button to play the chosen card-->
<div class="display-area"> 

	<div class="displayed-card"><!-- should be bind with the users card choice in hand--></div>
	<button class="make-move">KARTE SPIELEN</button><!--makes a move and empties the container "displayed-card" when clicked -->

</div>

<!--container which shows 13 handCards-->
<div class="hand"> 

	<!--13 container for individual Cards, which should disappear when being played-->
	<div class="card0"><!-- handCard1 --></div>
	<div class="card1"><!-- handCard2 --></div>
	<div class="card2"><!-- handCard3 --></div>
	<div class="card3"><!-- handCard4 --></div>
	<div class="card4"><!-- handCard5 --></div>
	<div class="card5"><!-- handCard6 --></div>
	<div class="card6"><!-- handCard7 --></div>
	<div class="card7"><!-- handCard8 --></div>
	<div class="card8"><!-- handCard9 --></div>
	<div class="card9"><!-- handCard10 --></div>
	<div class="card10"><!-- handCard11 --></div>
	<div class="card11"><!-- handCard12 --></div>
	<div class="card12"><!-- handCard13 --></div>

</div>


<!--container showing the points stack & container for labeling purposes-->
	<div class="pointStack"> </div>
	<div class="pointStackTitle"><p>PUNKTESTAPEL</p> </div>

<!--container showing the deposit stack & container for labeling purposes
	both will disappear in phase 2-->
	<div class="depositStackTitle"><p>ANHÃ„NGERSTAPEL</p> </div>
	<div class="depositStack"> </div>

<!--containers showing the card deck, container for labeling purposes
	& container showing the revealed card from the deck.
	All of them will disappear in phase 2-->
	<div class="deck"> </div>
	<div class="deckTitle"> <p>KARTENDECK</p> </div>
	<div class="revealedCard"></div>

<!--container showing the opponents card-->
<div class="oponentsCard"> </div>
  
</body>
</html>
